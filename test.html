<script type="application/javascript">
let n = 10
let prod = 4895

function F(n, prod) {
    if (n < 2) return n;
    
    let condition = F(n) * F(n + 1)
    console.log(condition)

    if (condition == prod) {
        return [F(n), F(n + 1), 1]
    }

    return F(n - 1) + F(n - 2)
}

let result = F(n, prod)
console.log(result)
</script>
